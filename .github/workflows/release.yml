name: Build and Release DewAI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libnss3 libgconf-2-4 libdbus-glib-1-2 libxss1 libxtst6 libappindicator3-dev librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DewAI v__VERSION__'
          releaseBody: |
            ## DewAI v__VERSION__

            ### 📦 インストール手順
            
            1. **Ollama をインストール**
               - [Ollama公式サイト](https://ollama.ai/) からダウンロード・インストール
            
            2. **モデルをダウンロード**
               ```bash
               ollama pull gemma3:4b
               ```
            
            3. **Ollama を起動**
               ```bash
               ollama serve
               ```
            
            4. **DewAI をインストール**
               - 下記のファイルから、お使いのOSに対応したインストーラーをダウンロード
               - Windows: `.msi` ファイル
               - macOS: `.dmg` ファイル  
               - Linux: `.AppImage`, `.deb`, または `.rpm` ファイル

            ### ⚠️ 重要な注意事項
            - Ollama と gemma3:4b モデルは別途インストールが必要です
            - モデルの使用はGoogle Gemma利用規約に従ってください
            - インターネット接続は不要です（完全ローカル動作）

            ### 🐛 バグ報告・フィードバック
            問題が発生した場合は [Issues](https://github.com/enoki003/DewAI/issues) までお知らせください。

          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
